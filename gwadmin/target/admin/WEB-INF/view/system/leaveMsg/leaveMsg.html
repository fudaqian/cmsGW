@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>留言查看</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-3">
                                <#NameCon id="condition" name="关键字" />
                            </div>
                            <div class="col-sm-3">
                                <#button name="搜索" icon="fa-search" clickFun="LeaveMsg.search()"/>
                            </div>
                        </div>
                        <div class="hidden-xs" id="LeaveMsgTableToolbar" role="group">
                                @if(shiro.hasPermission("/leaveMsg/detail")){
                                <#button name="查看" icon="fa-search" clickFun="LeaveMsg.openDetail()"/>
								@}
                        </div>
                        <#table id="LeaveMsgTable"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/system/LeaveMsg/LeaveMsg.js"></script>
@}
