@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>相关链接管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-3">
                               
                            </div>
                        </div>
                        <div class="hidden-xs" id="BottomTableToolbar" role="group">
                                <#button name="添加" icon="fa-plus" clickFun="Bottom.openAdd()"/>
                                <#button name="修改" icon="fa-plus" clickFun="Bottom.openEdit()" space="true"/>
                                <#button name="删除" icon="fa-plus" clickFun="Bottom.delete()" space="true"/>
                        </div>
                        <#table id="BottomTable"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/system/bottom/bottom.js"></script>
@}
