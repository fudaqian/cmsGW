<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>网站后台</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">
    <link href="${ctxPath}/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="${ctxPath}/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="${ctxPath}/static/css/animate.css" rel="stylesheet">
    <link href="${ctxPath}/static/css/style.css" rel="stylesheet">
    <link href="${ctxPath}/static/css/login.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>

</head>

<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1>网站后台</h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong>后台管理系统</strong></h4>
                </div>
            </div>
            <div class="col-sm-5">
                <form role="form" action="${ctxPath}/login" method="post">
                    <h4 class="no-margins">登录：</h4>
                    <p class="m-t-md">登录网站管理后台</p>
                    <input type="text" name="username" class="form-control uname" placeholder="用户名">
                    <input type="password" name="password" class="form-control pword m-b" placeholder="密码">
                    @if(kaptcha.getKaptchaOnOff() == true){
		            <div class="form-group" style="float: left;">
		                <div class="col-sm-8" style="padding-left: 0px; padding-right: 0px;">
		                    <input class="form-control" type="text" name="kaptcha" placeholder="验证码" required="">
		                </div>
		                <div class="col-sm-4" style="padding-left: 0px; padding-right: 0px;">
		                    <img src="${ctxPath}/kaptcha" id="kaptcha" width="100%" height="100%"/>
		                </div>
		            </div>
            		@}
                    <button class="btn btn-success btn-block">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                
            </div>
        </div>
    </div>
</body>

</html>
